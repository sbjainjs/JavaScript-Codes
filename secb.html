<!DOCTYPE html>
<html>
<head>
	<title>HTML Form Input</title>
	<style type="text/css">
		body
		{
			background:linear-gradient(to right,red,green); 
		}
	</style>
	<script type="text/javascript">
		function arith()
		{
			var n1 = document.getElementById('num1').value;
			var n2 = document.getElementById('num2').value;
			var n3 = document.getElementById('num3').value;
			document.getElementById("result").innerHTML = n1;
			if(n1>n2)
			{
				if(n1>n3)
				{
					alert("Greatest No. is "+n1);
				}
				else
				{
					alert("Greatest No. is "+n3);
				}
			}
			else
			{
				if(n2>n3)
				{
					alert("Greatest No. is "+n2);
				}
				else
				{
					alert("Greatest No. is "+n3);
				}
			}
		}
	</script>
</head>
<body>
	<h1>HTML Form</h1>
<form method="post" action="">
	<label>First Number: </label>
	<input type="number" name="num1" id="num1" placeholder="Enter any number">
	<br><br>
	<label>Second Number: </label>
	<input type="number" name="num2" id="num2" placeholder="Enter any number">
	<br><br>
	<label>Third Number: </label>
	<input type="number" name="num3" id="num3" placeholder="Enter any number">
	<br><br>
	<input type="submit" onClick="arith()">
</form>
</body>
</html>
