<!DOCTYPE html>
<html>
<head>
	<title>Set Operations</title>
</head>
<body>
	<script type="text/javascript">
const myArray = [10, 20, 10, 30, 50, 70, 30]; // Create Array
console.log(myArray); // Display Array
const mySet = new Set(myArray); // Create Set
console.log(mySet);// Display Set
console.log(mySet.size); // Display Set Size
mySet.add(10);
mySet.delete(70);
console.log(mySet.has(10));
mySet.clear();
console.log(mySet);// Display Set
	</script>
</body>
</html>
