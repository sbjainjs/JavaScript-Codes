<!DOCTYPE html>
<html>
<head>
	<title>IF ELSE</title>
</head>
<body>
<div id="out"></div>
<script type="text/javascript">
	var n1 = parseInt(prompt("Enter First Number: "));
	var n2 = parseInt(prompt("Enter Second Number: "));
if(n1==n2)
{
	document.getElementById('out').innerHTML = "The Numbers: "+n1+" & "+n2+" are Equal";
}else if(n1>n2)
{
	document.getElementById('out').innerHTML = n1+ " is Greater than "+n2;
}
else
{
	document.getElementById('out').innerHTML = n2+ " is Greater than "+n1;
}
</script>
</body>
</html>
